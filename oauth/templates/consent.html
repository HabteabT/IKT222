<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Party Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #121212, #1f1f1f); 
            color: #333;
        }

        .login-container {
            width: 360px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            color: #e0e0e0;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #e0e0e0;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .login-container button:hover {
            background-color: #357ae8;
        }

        .login-container .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #b0b0b0;
        }

        .login-container .footer-text a {
            color: #8ab4f8;
            text-decoration: none;
        }

        .login-container .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Permission Request</h2>
        
        <p>The application wants to access your username to personalize your experience.</p>
        <form method="POST" action="{{ url_for('consent') }}">
            <button type="submit">Confirm</button>
        </form>
    </div>
</body>
</html>
